        { name: "–†—É–±–ª–µ–Ω–Ω—ã–µ –∫–æ—Ç–ª–µ—Ç—ã", img: "https://source.unsplash.com/200x150/?cutlets" },
        { name: "–ë–æ—Ä—â", img: "https://source.unsplash.com/200x150/?borscht" },

{ name: "–ú–∞–∫–∞—Ä–æ–Ω—ã —Å —Ñ–∞—Ä—à–µ–º", img: "https://source.unsplash.com/200x150/?pasta-meat" },
        { name: "–õ–∞–∑–∞–Ω—å—è", img: "https://source.unsplash.com/200x150/?lasagna" },
        { name: "–õ–µ–ø—ë—à–∫–∞ —Å —Å—ã—Ä–æ–º —á–µ—Å–Ω–æ–∫–æ–º", img: "https://source.unsplash.com/200x150/?cheese-bread" }
      ],
      dessert: [
        { name: "–ú–µ–¥–æ–≤–∏–∫", img: "https://source.unsplash.com/200x150/?honey-cake" },
        { name: "–¢—Ä—É–±–æ—á–∫–∏ —Å–æ —Å–≥—É—â—ë–Ω–∫–æ–π", img: "https://source.unsplash.com/200x150/?pastry" },
        { name: "–®–∞—Ä–ª–æ—Ç–∫–∞", img: "https://source.unsplash.com/200x150/?apple-pie" },
        { name: "–ü–∏—Ä–æ–≥ —Å –∫–ª—É–±–Ω–∏–∫–æ–π", img: "https://source.unsplash.com/200x150/?strawberry-pie" },
        { name: "–ö–∏—à", img: "https://source.unsplash.com/200x150/?quiche" }
      ]
    };

    const menuDiv = document.getElementById('menu');

    document.querySelectorAll('.tabs button').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTab = btn.dataset.tab;
        fadeMenu(loadMenu);
      };
    });

    function fadeMenu(callback) {
      menuDiv.style.opacity = 0;
      setTimeout(() => {
        callback();
        menuDiv.style.opacity = 1;
      }, 300);
    }

    function loadMenu() {
      menuDiv.innerHTML = '';
      menuData[currentTab].forEach(dish => {
        const div = document.createElement('div');
        div.className = 'dish';
        div.innerHTML = <img src="${dish.img}" alt="${dish.name}"><div>${dish.name}</div><span class="selected-label"></span>;
        div.onclick = () => selectDish(dish.name);
        menuDiv.appendChild(div);
      });
    }

    async function selectDish(dish) {
      await setDoc(doc(db, FAMILY_CODE, currentTab), { [USER_NAME]: dish }, { merge: true });
    }

    function listenMenu() {
      Object.keys(menuData).forEach(tab => {
        const docRef = doc(db, FAMILY_CODE, tab);
        onSnapshot(docRef, (docSnap) => {
          if(docSnap.exists()) {
            updateMenuUI(tab, docSnap.data());
          }
        });
      });
    }

    function updateMenuUI(tab, data) {
      if(tab !== currentTab) return;
      const dishes = document.querySelectorAll('.dish');
      dishes.forEach(dishDiv => {
        const label = dishDiv.querySelector('.selected-label');
        label.textContent = '';
        dishDiv.classList.remove('selected-You','selected-Her');
        for(const user in data) {
          if(data[user] === dishDiv.querySelector('div').textContent) {
            dishDiv.classList.add(user === USER_NAME ? 'selected-You' : 'selected-Her');
            label.textContent = user;
          }
        }
      });
    }

    loadMenu();
    listenMenu();
  </script>
